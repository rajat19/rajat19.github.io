<!--Header-->
<header id="header">			
  <!--Main header-->
  <div class="main-header">
  
    <!--Profile image-->
    <figure class="img-profile">
      <img src="{{ site.github.url }}/assets/img/{{ site.data.settings.profile.image }}" alt=""/>
      
      <figcaption class="name-profile">
        <span>{{ site.data.settings.profile.name }}<sup>&reg;</sup></span>
      </figcaption>
      
    </figure>
    <!--End profile image-->
    <!--Main navigation-->
    <nav id="main-nav" class="main-nav clearfix tabbed">
      <ul>
        {% for item in site.data.settings.menu %}
          <li><a href="#{{ item.link }}"><i class="icon-{{ item.icon }}"></i>{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  <!--End main navigation-->
  </div>
<!--End main header-->

  <div class="bottom-header bgWhite ofsTSmall ofsBSmall tCenter">
    <ul class="social">
    {% for item in site.data.settings.social %}
      <li><a href="{{ item.link }}" target="_blank"><i class="icon-{{ item.icon }}"></i></a></li>
    {% endfor %}
    </ul>
    <p>&copy; {{ site.data.settings.profile.team }}</p>
    
  </div>
</header>
<!--End  header-->
