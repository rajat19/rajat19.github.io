  <title>

      {{ site.title }} | {{ site.description }}

      {{ page.title }} | {{ site.title }}

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.github.url }}/favicon.ico">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css" type="text/css">
</head>
