<div class="block-content">
    <div class="timeline rewards">
        <div class="row ">
            <div class="col-md-12">
                <div class="exp-holder margTop">
                {% for reward in site.data.rewards.rewards %}
                    
                    <div class="exp">
                        <div class="hgroup">
                            <h4>{{ reward.name }}</h4>
                            <h6>
                                <i class="icon-calendar"></i>{{ reward.time }}
                            </h6>
                        </div>
                        <p>{{ reward.description }}</p>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
